.lang-box { margin-bottom: 40px; display: flex; gap: 10px; }

.portfolio-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
.portfolio-grid img { width: 100%; height: 180px; object-fit: cover; border-radius: 15px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }

#viewerModal { display: none; position: fixed; z-index: 20000; top: 0; left: 0; width: 100%; height: 100%; background: #000; align-items: center; justify-content: center; }
#viewerImg { width: 100%; height: 100%; object-fit: contain; image-rendering: -webkit-optimize-contrast; } 
.viewer-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.1); color: #fff; border: none; width: 60px; height: 60px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 24px; z-index: 20002;}
.prev-btn { left: 10px; } .next-btn { right: 10px; }
.close-viewer { position: absolute; top: 25px; right: 25px; font-size: 45px; color: #fff; cursor: pointer; z-index: 20001; }

.modal { display: none; position: fixed; z-index: 10005; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); overflow-y: auto; padding: 20px 0; }
.modal-content { background: #111; margin: auto; padding: 25px; border-radius: 30px; width: 92%; max-width: 450px; position: relative; border: 1px solid rgba(255,255,255,0.1); }
.close-modal { position: absolute; top: 15px; right: 20px; color: #fff; font-size: 35px; cursor: pointer; }

.cal-header { display: flex; justify-content: space-between; align-items: center; margin: 30px 0 20px 0; }
.cal-nav { background: none; border: 1px solid #444; color: #fff; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
.days{display:grid; grid-template-columns:repeat(7,1fr); gap:6px}
.day{height:45px; display:flex; align-items:center; justify-content:center; background:rgba(255,255,255,0.04); border-radius:10px; font-size:14px;}
.available{border: 1px solid rgba(255,255,255,0.25); cursor:pointer; background:rgba(255,255,255,0.08);}
.booked{color:rgba(255,255,255,0.15); position:relative;}

<script>
/* JavaScript KodlarÄ± v1.0 */
const SHEET_ID = '1-Cmr2UoQB89Oo4D-Qcukhr7CGjs7eAEJbuSlWtyjFk4', SHEET_NAME = 'Sayfa1'; 
let bookings = {}, images = [], activeIdx = 0, lang = 'nl';

const DATA_MAP = {
    nl: {
        tagline: "Uw Verhaal, Onze Passie",
        btnWork: "MY WORK",
        btnDays: "VRIJE DAGEN",
        portfolioTitle: "PORTFOLIO",
        formHeader: "Afspraak Aanvragen",
        custName: "Uw Naam",
        custIdea: "Uw Idee",
        formSubmit: "VERSTUREN + FOTO",
        photoNote: "* Vergeet niet om na het versturen je referentiefoto te sturen via WhatsApp!",
        menuLoc: "LOCATIE",
        menuContact: "CONTACT",
        months: ["JANUARI","FEBRUARI","MAART","APRIL","MEI","JUNI","JULI","AUGUSTUS","SEPTEMBER","OKTOBER","NOVEMBER","DECEMBER"]
    },
    en: {
        tagline: "Your Story, Our Passion",
        btnWork: "MY WORK",
        btnDays: "FREE DAYS",
        portfolioTitle: "PORTFOLIO",
        formHeader: "Request Appointment",
        custName: "Your Name",
        custIdea: "Your Idea / Description",
        formSubmit: "SEND + PHOTO",
        photoNote: "* Don't forget to send your reference photo on WhatsApp after clicking send!",
        menuLoc: "LOCATION",
        menuContact: "CONTACT",
        months: ["JANUARY","FEBRUARY","MARCH","APRIL","MAY","JUNE","JULY","AUGUSTUS","SEPTEMBER","OCTOBER","NOVEMBER","DECEMBER"]
    }
};

const today = new Date(); today.setHours(0,0,0,0);
const sMonth = today.getMonth(), sYear = today.getFullYear();
let vMonth = sMonth, vYear = sYear;

window.onload = () => { setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 1500); fetchSheetData(); };

function updateLanguage(target) {
    lang = target;
    document.getElementById('langNL').classList.toggle('active', target === 'nl');
    document.getElementById('langEN').classList.toggle('active', target === 'en');
    
    document.getElementById('tagline').innerText = DATA_MAP[lang].tagline;
    document.getElementById('btnWork').innerText = DATA_MAP[lang].btnWork;
    document.getElementById('btnDays').innerText = DATA_MAP[lang].btnDays;
    document.getElementById('portfolioTitle').innerText = DATA_MAP[lang].portfolioTitle;
    document.getElementById('formHeader').innerText = DATA_MAP[lang].formHeader;
    document.getElementById('custName').placeholder = DATA_MAP[lang].custName;
    document.getElementById('custIdea').placeholder = DATA_MAP[lang].custIdea;
    document.querySelector('#formSubmit span').innerText = DATA_MAP[lang].formSubmit;
    document.getElementById('photoNote').innerText = DATA_MAP[lang].photoNote;
    document.getElementById('menuLocLabel').innerText = DATA_MAP[lang].menuLoc;
    document.getElementById('menuContactLabel').innerText = DATA_MAP[lang].menuContact;
    
    refreshCalendar();
    setTimeout(toggleMenu, 300);
}

async function fetchSheetData() {
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}&t=${Date.now()}`;
    try {
        const res = await fetch(url, { cache: "no-store" });
        const text = await res.text();
        const rows = text.split(/\r?\n/).map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim()));
        bookings = {}; images = [];
        const grid = document.getElementById("portfolioGrid"); 
        if(grid) grid.innerHTML = "";
        rows.forEach(cols => {
            if(cols[0] && cols[1]?.toLowerCase()==='booked') bookings[cols[0]] = true;
            let imgUrl = cols[2];
            if(imgUrl?.includes('http')) {
                if(imgUrl.includes("instagram.com/p/")) imgUrl = imgUrl.split('?')[0] + "media/?size=l";
                images.push(imgUrl);
                const idx = images.length - 1;
                const img = document.createElement("img");
                img.src = imgUrl;
                img.onclick = () => showViewer(idx);
                if(grid) grid.appendChild(img);
            }
        });
        refreshCalendar();
    } catch (e) { console.log("Fetch Error"); }
}

function showViewer(idx) { 
    activeIdx = idx; 
    document.getElementById("viewerImg").src = images[activeIdx]; 
    document.getElementById("viewerModal").style.display = "flex"; 
    document.body.style.overflow="hidden";
}
function hideViewer() { document.getElementById("viewerModal").style.display = "none"; document.body.style.overflow="auto"; }
function slideImg(s) { 
    activeIdx += s; 
    if(activeIdx >= images.length) activeIdx = 0; 
    if(activeIdx < 0) activeIdx = images.length - 1; 
    document.getElementById("viewerImg").src = images[activeIdx]; 
}

function refreshCalendar() {
    const daysBox = document.getElementById("days");
    document.getElementById("calTitle").textContent = DATA_MAP[lang].months[vMonth] + " " + vYear;
    daysBox.innerHTML = "";
    const diff = (vYear - sYear) * 12 + (vMonth - sMonth);
    document.getElementById("prevMonthBtn").classList.toggle("nav-disabled", diff <= 0);
    document.getElementById("nextMonthBtn").classList.toggle("nav-disabled", diff >= 2);
    const firstDay = new Date(vYear, vMonth, 1).getDay();
    const offset = (firstDay === 0 ? 6 : firstDay - 1);
    for(let i=0; i<offset; i++) daysBox.appendChild(document.createElement("div"));
    const daysInMonth = new Date(vYear, vMonth + 1, 0).getDate();
    for(let d=1; d<=daysInMonth; d++) {
        const dObj = new Date(vYear, vMonth, d);
        const id = `${vYear}-${(vMonth+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
        const el = document.createElement("div");
        el.className = "day";
        if(dObj < today) el.classList.add("past-day");
        else if(bookings[id]) el.classList.add("booked");
        else { 
            el.classList.add("available"); 
            el.onclick = () => { document.getElementById("formDate").value = id; document.getElementById("formModal").style.display = "block"; }; 
        }
        el.textContent = d;
        daysBox.appendChild(el);
    }
}

async function openSyncModal(id) { await fetchSheetData(); document.getElementById(id).style.display = "block"; document.body.style.overflow="hidden"; }
function closeCommonModal(id) { document.getElementById(id).style.display = "none"; document.body.style.overflow="auto"; }
function toggleMenu() { document.getElementById('sideMenu').classList.toggle('active'); }
function shiftMonth(s) { vMonth += s; if(vMonth>11){vMonth=0;vYear++;} if(vMonth<0){vMonth=11;vYear--;} refreshCalendar(); }

function executeWhatsApp() {
    const d = document.getElementById("formDate").value, n = document.getElementById("custName").value, i = document.getElementById("custIdea").value;
    if(!n || !i) return alert(lang === 'nl' ? "Vul a.u.b. alle velden in." : "Please fill all fields.");
    const msg = lang === 'nl' ? 
        `*NIEUWE AANVRAAG*%0AðŸ“… Datum: ${d}%0AðŸ‘¤ Naam: ${n}%0AðŸ’¡ Idee: ${i}%0A%0AðŸ“¸ _Ik stuur nu de referentiefoto hieronder..._` : 
        `*NEW APPOINTMENT REQUEST*%0AðŸ“… Date: ${d}%0AðŸ‘¤ Name: ${n}%0AðŸ’¡ Idea: ${i}%0A%0AðŸ“¸ _I am sending the reference photo below now..._`;
    window.open(`https://wa.me/32476633794?text=${msg}`, '_blank');
}
</script>
